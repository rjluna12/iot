    <script>
      // Initialize Firebase
      var config = {
        apiKey: "AIzaSyAoizYdZkZaVwAJRYAI3emxv6OHrol8qy0",
        authDomain: "iotdemo-f09e4.firebaseapp.com",
        databaseURL: "https://iotdemo-f09e4.firebaseio.com",

        storageBucket: "iotdemo-f09e4.appspot.com",
        messagingSenderId: "731690374451"
      };
      firebase.initializeApp(config);
      var controlRef = firebase.database().ref('control');
      $('#app').html(`

            <button onclick="firebaseSwitch(1)">LED ON</button>
            <button onclick="firebaseSwitch(2)">LED OFF</button>
     

        `);
        function firebaseSwitch(state){
            switch(state){
                case 1: 
                    controlRef.set({
                        state: state,
                        light1: 1
                    });                     
                    break;
                case 2:
                    controlRef.set({
                        state: state,
                        light1: 0
                    });                     
                    break;            
            }
        }
    </script>
